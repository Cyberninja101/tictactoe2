{% extends 'base.html' %}



{% block head %}
<link href="../../static/css/main.css" rel="stylesheet" type="text/css">
<!--Fix this css link when deploying site, this is only temporary in development-->
<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Butcherman&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="#">

<meta charset="utf-8" />

<title>Tic Tac Toe - {{id}}</title>
{% endblock %}




{% block body %}
<div id='header'>
    <div id='title'>
        O's Turn - Game Id:{{id}} - {{side}}'s Side
    </div>
</div>
<div id='board'>
    <div class='grid'>

        <div class='button1 button'>&nbsp;</div>
        <div class='button2 button'>&nbsp;</div>
        <div class='button1 button'>&nbsp;</div>

        <div class='button2 button'>&nbsp;</div>
        <div class='button1 button'>&nbsp;</div>
        <div class='button2 button'>&nbsp;</div>

        <div class='button1 button'>&nbsp;</div>
        <div class='button2 button'>&nbsp;</div>
        <div class='button1 button'>&nbsp;</div>

    </div>
</div>


<div id='caption'>
    <div id='resetButton'>
        Reset
    </div>
    <div id='menuButton'>
        <a href='/' style="text-decoration:none;font-size:42px;color:black;
        padding: 0.1em" class='text' target='_blank'>Menu</a>
    </div>
</div>

<canvas id='ballpen'></canvas>
<script type='text/javascript' src="{{url_for('static', filename='scripts/tictactoe.js')}}"></script>

{% endblock %}
</html>
