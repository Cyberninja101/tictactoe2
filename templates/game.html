{% extends 'base.html' %}



{% block head %}
<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Butcherman&display=swap" rel="stylesheet">


<meta charset="utf-8" />

<link rel="stylesheet" href="../../static/css/main.css">
<title>Tic Tac Toe - {{id}}</title>
{% endblock %}




{% block body %}
<div id='header'>
    <div id='title'>
        O's Turn - Game Id:{{id}} - {{side}}'s Side
    </div>
</div>
<div id='board'>
    <div class='grid'>

        <div class='button1'>&nbsp;</div>
        <div class='button2'>&nbsp;</div>
        <div class='button1'>&nbsp;</div>

        <div class='button2'>&nbsp;</div>
        <div class='button1'>&nbsp;</div>
        <div class='button2'>&nbsp;</div>

        <div class='button1'>&nbsp;</div>
        <div class='button2'>&nbsp;</div>
        <div class='button1'>&nbsp;</div>

    </div>
</div>


<div id='caption'>
    <div id='resetButton'>
        Reset
    </div>
    <div id='menuButton'>
        <a href='/' style="text-decoration:none;font-size:42px;color:black;
        padding: 0.1em" class='text' target='_blank'>Menu</a>
    </div>
</div>

<canvas id='ballpen'></canvas>
<script type='text/javascript' src="{{url_for('static', filename='scripts/main.js')}}"></script>

{% endblock %}
</html>
